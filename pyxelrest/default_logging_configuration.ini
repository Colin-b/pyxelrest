version: 1
formatters:
  clean:
    format: '%(asctime)s [%(levelname)s] %(message)s'
handlers:
  daily_rotating:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: clean
    filename: FILE_PATH_TO_BE_REPLACED_AT_POST_INSTALLATION
    when: 'D'
    backupCount: 10
root:
  level: INFO
  handlers: [daily_rotating]
