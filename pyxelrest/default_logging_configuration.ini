version: 1
formatters:
  clean:
    format: '%(asctime)s [%(levelname)s] %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: clean
    stream: ext://sys.stdout
  daily_rotating:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: clean
    filename: FILE_PATH_TO_BE_REPLACED_AT_POST_INSTALLATION
    when: 'D'
root:
  level: DEBUG
  handlers: [daily_rotating, console]
