[loggers]
keys=root

[handlers]
keys=daily_rotating

[formatters]
keys=clean

[formatter_clean]
format=%(asctime)s [%(levelname)s] %(message)s
datefmt=

[handler_daily_rotating]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=clean
args=(os.path.join(os.getenv('APPDATA'), 'pyxelrest', 'pyxelrest.log'), 'D')

[logger_root]
level=INFO
handlers=daily_rotating
