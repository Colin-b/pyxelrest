version: 1
formatters:
  clean:
    format: '%(asctime)s [%(levelname)s] %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: clean
    stream: ext://sys.stdout
  daily_rotating:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: clean
    filename: ext://constants.default_log_file_path
    when: 'D'
root:
  level: INFO
  handlers: [daily_rotating, console]
